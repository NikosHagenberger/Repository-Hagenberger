  <a href="Soccer.html" class="w3-bar-item w3-button">Soccer</a>
  <a href="Basketball.html" class="w3-bar-item w3-button">Basketball</a>
  <a href="IceHockey.html" class="w3-bar-item w3-button">Ice Hockey</a>
  <a href="Tennis.html" class="w3-bar-item w3-button">Tennis</a>

</div>

<div id="main">

<div class="w3-teal">
  <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <p id="setUsername"></p>
    <h1>Sports</h1>
  </div>
</div>

<img src="https://www.percuris.nl/shared/content/uploads/2018/10/Vacature-medewerker-beheer-en-uitgifte-sportmateriaal.jpg" alt="Car" style="width:100%; height:100%;">

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
